{% extends "layout.html" %}

{% block body %}

    <div class="container">
        <div class="row">
            <div class="col-md6 my-2">
               <h3>Editing</h3> 
               <form action="/updateStatement" method="POST">
                <input type="hidden" value="{{state.id}}" name="id"/>
                <div class="form-group mt-3">
                    <label for="date">Day</label>
                    <input type="date" name="date" class="form-control" value="{{state.date}}">
                </div>
                                <div class="form-group mt-3">
                    <label for="name">Business name</label>
                    <input type="text" name="name" class="form-control" value="{{state.name}}">
                </div>
                                <div class="form-group mt-3">
                    <label for="amount">Amount</label>
                    <input type="number" name="amount" class="form-control" value="{{state.amount}}">
                </div>                
                                <div class="form-group mt-3">
                    <label for="catagory">type</label>
                    <select name="catagory" class="form-control" value="{{state.catagory}}">
                        <option value="Income">Income</option>
                        <option value="Loss">Loss</option>
                    </select>
                </div>
                <input type="submit" value="Editing Business" class="btn btn-warning mt-3">
            </from>
            </div>
        </div>
    </div>

{% endblock %}
